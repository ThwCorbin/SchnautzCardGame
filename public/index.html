<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script> -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Schnautz Game</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
</head>

<body>
  <h1 class="title">Schnautz</h1>
  <!-- <nav>
      <ul>
        <li><a href="’#’">More Apps</a></li>
        <li><a href="’#’"></a>Rules</li>
        <li><a href="’#’">About</a></li>
      </ul>
    </nav> -->
  <main class="mainGrid">
    <section class="cardsArea">
      <section class="messageArea">
        <h5>Welcome to Schnautz!</h5>
      </section>
      <section class="playerNamesOneTwo playerNames">
        <section>
          <h5 class="playerName1"></h5>
          <h5><span class="tokens p1Tokens"></span><span class="dealer dealerP1"></span></h5>
        </section>
        <section>
          <h5 class="playerName2"></h5>
          <h5><span class="tokens p2Tokens"></span><span class="dealer dealerP2"></span>
        </section>
      </section>
      <ul class="playerOneArea playerArea">
        <li class="aCard playerOneCard"></li>
        <li class="aCard playerOneCard"></li>
        <li class="aCard playerOneCard"></li>
      </ul>
      <section class="controlsArea">
        <section class="controls controlsPlayers">
          <!-- <form class="controls controlsPlayers"> -->
          <form class="controlsHumans">
            <input type="text" required class="textPlayerName" name="name" placeholder="Player name" submit="text"
              maxlength="12" minlength="2" autocomplete="off">
            <button class="addHumanBtn control-btn">Add</button>
            <button class="removeHumanBtn control-btn">Remove</button>
          </form>
          <section class="controlsAnimals">
            <h5>Animals</h5>
            <button class="addAnimalBtn" type="button">+</button>
            <button class="removeAnimalBtn" type="button">-</button>
          </section>
        </section>
        <!-- <form onsubmit="submitSearch()" id="submitForm">
                <input id="formInput" type="text" name="name" placeholder="The world is your lobster" required>
                <button id="submitMe" type="submit">
                  <i id="iconBtn" class="fa fa-play-circle-o fa-2x"></i>
                </button>
            </form> -->
        <section class="controls controlsCards">
          <button class="dealBtn cutForDealBtn control-btn">Cut</button>
          <button class="exchangeBtn  control-btn">Exchange</button>
          <button class="buyBtn  control-btn">Buy</button>
          <button class="holdBtn control-btn">Hold</button>
        </section>
      </section>
      <ul class="playerTwoArea playerArea">
        <li class="aCard playerTwoCard"></li>
        <li class="aCard playerTwoCard"></li>
        <li class="aCard playerTwoCard"></li>
      </ul>
      <ul class="extraArea playerArea">
        <li class="aCard extraCard"></li>
        <li class="aCard extraCard"></li>
        <li class="aCard extraCard"></li>
      </ul>
      <section class="playerNamesThreeFour playerNames">
        <section>
          <h5 class="playerName4"></h5>
          <h5><span class="tokens p4Tokens"></span><span class="dealer dealerP4"></span></h5>
        </section>
        <section>
          <h5 class="playerName3"></h5>
          <h5><span class="tokens p3Tokens"></span><span class="dealer dealerP3"></span></h5>
        </section>
      </section>
      <ul class="playerFourArea playerArea">
        <li class="aCard playerFourCard"></li>
        <li class="aCard playerFourCard"></li>
        <li class="aCard playerFourCard"></li>
      </ul>
      <ul class="playerThreeArea playerArea">
        <li class="aCard playerThreeCard"></li>
        <li class="aCard playerThreeCard"></li>
        <li class="aCard playerThreeCard"></li>
      </ul>

    </section>
  </main>

  <footer>An app by Tom Corbin</footer>
</body>

<script src="js/app.js" type="module"></script>

</html>
