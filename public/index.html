<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script> -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Schnautz Game</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script> -->
  </head>

  <body>
    <nav><h1 class="title">Schnautz</h1></nav>
    <main class="mainGrid">
      <section class="controlsDealing">
        <button class="playersButton control-btn">
          Players: <span class="num1to4">3</span>
        </button>
        <div class="activePlayer">
          <h2>Active Player:</h2>
          <h2 class="thisGuyActive">This Guy</h2>
        </div>
        <button class="dealButton  control-btn">Deal</button>
      </section>
      <section class="cardsArea">
        <div class="aCard extraCard"></div>
        <div class="aCard extraCard"></div>
        <div class="aCard extraCard"></div>
        <div class="aCard playerOneCard"></div>
        <div class="aCard playerOneCard"></div>
        <div class="aCard playerOneCard"></div>
      </section>
      <section class="controlsCardPlay">
        <button class="exchangeButton  control-btn">Exchange</button>
        <button class="buyButton  control-btn">Buy</button>
        <button class="holdButton control-btn">Hold</button>
      </section>
      <section class="cardsHidden">
        <div class="aCard playerTwoCard"></div>
        <div class="aCard playerTwoCard"></div>
        <div class="aCard playerTwoCard"></div>
        <div class="aCard playerThreeCard"></div>
        <div class="aCard playerThreeCard"></div>
        <div class="aCard playerThreeCard"></div>
        <div class="aCard playerFourCard"></div>
        <div class="aCard playerFourCard"></div>
        <div class="aCard playerFourCard"></div>
      </section>
    </main>

    <footer>An app by Tom Corbin</footer>
  </body>

  <script src="js/app.js"></script>
</html>
