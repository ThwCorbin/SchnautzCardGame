<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Schnautz Game</title>

  <body>
    <nav><h1 class="title">Schnautz</h1></nav>
    <main>
      <section class="controlsDealing">
        <button class="playersButton control-btn">
          Players: <span class="num1to4">4</span>
        </button>
        <button class="dealButton  control-btn">Deal</button>
      </section>
      <section class="cardsArea">
        <div class="aCard extraCard card__p5A"></div>
        <div class="aCard extraCard card__p5B"></div>
        <div class="aCard extraCard card__p5C"></div>
        <div class="aCard playerOneCard card__p1A"></div>
        <div class="aCard playerOneCard card__p1B"></div>
        <div class="aCard playerOneCard card__p1C"></div>
      </section>
      <section class="controlsCardPlay">
        <button class="exchangeButton  control-btn">Exchange</button>
        <button class="buyButton  control-btn">Buy</button>
        <button class="holdButton control-btn">Hold</button>
      </section>

        <div class="aCard playerTwoCard card__p2A"></div>

        <div class="aCard playerTwoCard card__p2C"></div>
        <div class="aCard playerThreeCard card__p3A"></div>
        <div class="aCard playerThreeCard card__p3B"></div>
        <div class="aCard playerThreeCard card__p3C"></div>
        <div class="aCard playerFourCard card__p4A"></div>
        <div class="aCard playerFourCard card__p4B"></div>
        <div class="aCard playerFourCard card__p4C"></div>
      </section> -->

    <footer>An app by Tom Corbin</footer>
  </body>

  <script src="js/app.js"></script>
